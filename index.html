      ::-webkit-scrollbar-thumb {
        background: #333;

      }
      ::-webkit-scrollbar-thumb:hover {

      @keyframes blink {
        0%, 100% { opacity: 1; }

      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin 1.5s linear infinite;
      }
